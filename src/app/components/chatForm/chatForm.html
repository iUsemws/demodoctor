<div>
    <form #inputForm="ngForm" (ngSubmit)="formSubmitted()">

        <!--hier wird die frage eingegeben-->
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..."/>
              <span class="input-group-btn">
                <!--das ist der abschicken button-->
                <button class="btn btn-default" type="button">Senden!</button>
              </span>
        </div>


        <div id="responseWrapper" style="font-weight: bold">
            <!--wenn die frage abgeschickt wurde, lÃ¤uft eine warte-animation-->
            <div id="wait" *ngIf="true">
                Antwortet
                ...
            </div>
            <!--todo david-->
            <!--wenn die frage angekommen ist, wird die warteanimation durch den text ersetzt-->
            <div id="answered" *ngIf="false">
                <!--todo david-->
                Die Antwort ist : Hans.
            </div>
        </div>
    </form>
</div>
